services:
  # Backend API
  dashboard-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kato-dashboard-backend
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=INFO
      # KATO Service
      - KATO_API_URL=http://kato:8000
      # Database connections
      - DATABASE_READ_ONLY=false
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      # ClickHouse Configuration (Hybrid Architecture)
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_HTTP_PORT=8123
      - CLICKHOUSE_DB=kato
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      # Hybrid Architecture Mode (ClickHouse + Redis for patterns)
      - USE_HYBRID_PATTERNS=true
      # Security
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=changeme
      - SECRET_KEY=change-this-in-production-to-something-secure
      # CORS
      - CORS_ORIGINS=http://localhost:3001,http://localhost:8080
      # Cache
      - CACHE_TTL_SECONDS=30
      - MAX_CACHE_SIZE=1000
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker socket for container stats monitoring
      # RW mode required for Docker API access (not for chmod)
      # Security Note: This gives container access to Docker daemon
      # Consider using Docker socket proxy in production for restricted access
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - kato-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  dashboard-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kato-dashboard-frontend
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "3001:3000"
    networks:
      - kato-network
    depends_on:
      - dashboard-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kato-network:
    name: kato_kato-network
    external: true
