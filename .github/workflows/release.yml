name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v0.1.0, v1.2.3)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (v0.1.0 -> 0.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Check if this is a pre-release (contains -, e.g., 0.1.0-beta.1)
          if [[ "$VERSION" =~ - ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release version"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"

            # Extract major and minor versions for stable releases
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f1,2)
            echo "major=$MAJOR" >> $GITHUB_OUTPUT
            echo "minor=$MINOR" >> $GITHUB_OUTPUT
            echo "Major: $MAJOR, Minor: $MINOR"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For stable releases, create multiple tags
            type=semver,pattern={{version}},enable=${{ steps.version.outputs.prerelease == 'false' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.version.outputs.prerelease == 'false' }}
            type=semver,pattern={{major}},enable=${{ steps.version.outputs.prerelease == 'false' }}
            type=raw,value=latest,enable=${{ steps.version.outputs.prerelease == 'false' }}
            # For pre-releases, only tag with specific version
            type=semver,pattern={{version}},enable=${{ steps.version.outputs.prerelease == 'true' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.version.outputs.prerelease == 'false'
        continue-on-error: true  # Don't fail workflow if release creation fails
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## KATO Dashboard ${{ steps.version.outputs.version }}

            ### Docker Images

            Pull this release:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            Available tags:
            - `${{ steps.version.outputs.version }}` - Specific version (immutable)
            - `${{ steps.version.outputs.minor }}` - Minor version (receives patches)
            - `${{ steps.version.outputs.major }}` - Major version (receives minor updates)
            - `latest` - Latest stable release

            ### Usage

            ```bash
            # Using docker-compose
            docker-compose -f docker-compose.prod.yml up -d

            # Or pull specific version
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"
